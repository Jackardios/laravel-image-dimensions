name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        php-versions: ['8.1', '8.2', '8.3', '8.4']
        laravel-versions: ['^10.0', '^11.0', '^12.0']
        exclude:
          - php-versions: '8.1'
            laravel-versions: '^12.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: gd

      - name: Setup Laravel
        run: composer require -W --dev laravel/laravel:${{ matrix.laravel-versions }}

      - name: Run tests
        run: ./vendor/bin/phpunit
