name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        laravel: ['^10.0', '^11.0', '^12.0']
        exclude:
          - php: '8.1'
            laravel: '^12.0'
        include:
          - laravel: '^10.0'
            testbench: '^8.0'
          - laravel: '^11.0'
            testbench: '^9.0'
          - laravel: '^12.0'
            testbench: '^10.0'

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: gd

      - name: Install dependencies
        run: composer require -W --dev "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update

      - name: Run tests
        run: ./vendor/bin/phpunit
